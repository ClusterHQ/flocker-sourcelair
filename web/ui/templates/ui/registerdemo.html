			.brand {
			font-size:25px;
			font-family: Helvetica Neue,Helvetica,Arial,sans-serif;

			html, .navbar {
    background-image: url("bower_components/bootstrap/dist/img/bg_light.png");
    background-repeat: repeat;
			}

			.signpar {
		font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;

	<body>
		<div class="navbar navbar-default">
			<div class="container">
				<div class="row">
				<a class="btn navbar-btn btn-danger pull-right" href="login/">Login <i class="fa fa-sign-in"></i></a>
				<div class="navbar-brand"><p class="brand"> Xterm.js >_  <i class="fa fa-terminal"></i></p>
				</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 ">
					 <h1 class="signpar"><p class="text-center">Sign up</p></h1>
							<hr>

					<form action="https://7x5m7ido.apps.lair.io/api/auth/register/" method="POST" class="form-register">

						<div class="has-feedback">
							<label for="element-name" class="sr-only">Name</label>
							<input type="Name" id="element-name" name="username" class="form-control input-md" placeholder="Name">
							<span class="glyphicon glyphicon-user form-control-feedback"></span>
						</div>

						<div class="has-feedback"> <!-- in class add form-group for spacing between input boxes -->
							<label for="element-email" class="sr-only">Email</label>
							<input type="text" id="element-email" name="email" class="form-control input-md" placeholder="Email">
							<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
						</div>b

						<div class="form-group has-feedback">
							<label for="element-pass" class="sr-only">Password</label>
							<input type="password" id="element-pass" name="password" class="form-control input-md" placeholder="Password">
							<span class="glyphicon glyphicon-asterisk form-control-feedback"></span>
						</div>

						<button type="submit" class="btn btn-success btn-block btn-register">
							Sign up
						</button>

					</form>

				</div>
			</div>
		</div>
